<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4" id="logo">
                    <img src="./assets/images/texas.jpg" class="rounded mx-auto d-block" alt="logo" width="50%">
                </div>
                <!--Use this column to add logo-->
                <div class="col-8 align-content-center" id="banner">
                    <h1>Hangman</h1>
                    <h2>Texas Style</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="topspace"></div>
        <div class="row">
            <div class="col-6">
                <img id="MainPicture" src="./assets/images/h0.png" class="rounded mx-auto d-block" alt="hanging structure" width="100%">
            </div>
            <!--Picture column here-->
            <div class="col-6" id="gameSection">
                <p>
                    <span id="Intro">Press Any Key to Get Started!</span>
                </p>
                <br>
                <p>
                    <span id="numberOfwins"> </span>
                </p>
                <br>
                <p>Current Word</p>
                <p>
                    <span id="currentWord"></span>
                </p>
                <br>
                <p>Number of guesses remaining:
                    <span id="guessesleft"></span>
                </p>
                <br>
                <p>Letters Already Guessed</p>
                <p>
                    <span id="LetterGuesses"></span>
                </p>
            </div>
            <!--Main game rows here-->
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
